<body>
	<h1>PrimaUpload</h1>

	<div>
		<div id="myUploader" style="float:">
		</div>

		</div>
		<div id="serverdata" style="display: none;">
			<a href="">Uploaded to here.</a>

			</div>
		</form>
	</div>
